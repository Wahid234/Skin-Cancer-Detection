<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    body {
      background-color: #efeae2;
      color: rgb(0, 0, 0);
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 100px;
      margin-left: 100px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    table {
      color: black;
      background-color: white;
      border-radius: 10px;
      width: 50%;
    }
  </style>
  <title>Skin Cancer Detection Results</title>
</head>

<body>
  <center>
    <h2>Skin Cancer Detection Results</h2>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <table class="table table-bordered">
      <tr>
        <th>Diagnosis</th>
        <td>{{ diagnosis }}</td>
      </tr>
      <tr>
        <th>Type of Skin Cancer</th>
        <td>{{ cancer_type }}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{ description }}</td>
      </tr>
    </table>
    <h5 style="color: #ff0000; background: white; padding: 20px; width: fit-content; border-radius: 10px;">DISCLAIMER! Please consult a dermatologist immediately to seek treatment</h5>
  </center>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
